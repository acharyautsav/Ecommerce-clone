# Development Profile Configuration
# This file contains settings specific to development environment

# Disable caching for static resources in development
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
spring.web.resources.chain.enabled=false

# Enable debug logging for static resources
logging.level.org.springframework.web.servlet.resource=DEBUG

# Development server settings
server.error.include-stacktrace=always
server.error.include-message=always

# Enable hot reload for templates
spring.thymeleaf.cache=false 