<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Sellers</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Manage Sellers</h2>
    <a href="/superadmin/dashboard">Back to Dashboard</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sellers will be listed here -->
            <tr th:each="seller : ${sellers}">
                <td th:text="${seller.sellerId}"></td>
                <td th:text="${seller.sellerName}"></td>
                <td th:text="${seller.sellerEmail}"></td>
                <td>Active</td>
                <td>
                    <button th:onclick="|editSeller(${seller.sellerId})|">Edit</button>
                    <button th:onclick="|deleteSeller(${seller.sellerId})|">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="location.href='/superadmin/sellers/add'">Add Seller</button>
    <!-- Edit Seller Modal -->
    <div id="editSellerModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
      <div class="modal-content" style="background:#fff; margin:5% auto; padding:2rem; border-radius:10px; max-width:400px; position:relative;">
        <span class="close" onclick="closeEditSellerModal()" style="position:absolute; top:10px; right:20px; font-size:2rem; cursor:pointer;">&times;</span>
        <h2>Edit Seller</h2>
        <form id="editSellerForm">
          <input type="hidden" id="editSellerId" name="sellerId">
          <div class="form-group">
            <label for="editSellerName">Name</label>
            <input type="text" id="editSellerName" name="sellerName" required>
          </div>
          <div class="form-group">
            <label for="editSellerEmail">Email</label>
            <input type="email" id="editSellerEmail" name="sellerEmail" required>
          </div>
          <div class="form-group">
            <label for="editSellerPassword">Password</label>
            <input type="text" id="editSellerPassword" name="sellerPassword" required>
          </div>
          <div style="margin-top:1rem; text-align:right;">
            <button type="button" onclick="closeEditSellerModal()">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script>
function editSeller(sellerId) {
    fetch('/superadmin/api/sellers/' + sellerId)
        .then(response => response.json())
        .then(seller => {
            document.getElementById('editSellerId').value = seller.sellerId;
            document.getElementById('editSellerName').value = seller.sellerName;
            document.getElementById('editSellerEmail').value = seller.sellerEmail;
            document.getElementById('editSellerPassword').value = seller.sellerPassword;
            document.getElementById('editSellerModal').style.display = 'block';
        });
}
function closeEditSellerModal() {
    document.getElementById('editSellerModal').style.display = 'none';
}
document.getElementById('editSellerForm').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('editSellerId').value;
    const data = {
        sellerId: id,
        sellerName: document.getElementById('editSellerName').value,
        sellerEmail: document.getElementById('editSellerEmail').value,
        sellerPassword: document.getElementById('editSellerPassword').value
    };
    fetch('/superadmin/api/sellers/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    }).then(response => {
        if(response.ok) {
            closeEditSellerModal();
            location.reload();
        } else {
            alert('Failed to update seller.');
        }
    });
};
function deleteSeller(sellerId) {
    if(confirm('Are you sure you want to delete this seller?')) {
        fetch('/superadmin/api/sellers/' + sellerId, { method: 'DELETE' })
            .then(response => {
                if(response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete seller.');
                }
            });
    }
}
</script>
</body>
</html>
