<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Manage Products</h2>
    <a href="/superadmin/dashboard">Back to Dashboard</a>
    <table border="1" style="margin-top:1rem;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Seller ID</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Products will be loaded here by JS -->
        </tbody>
    </table>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
      <div class="modal-content" style="background:#fff; margin:5% auto; padding:2rem; border-radius:10px; max-width:400px; position:relative;">
        <span class="close" onclick="closeEditProductModal()" style="position:absolute; top:10px; right:20px; font-size:2rem; cursor:pointer;">&times;</span>
        <h2>Edit Product</h2>
        <form id="editProductForm">
          <input type="hidden" id="editProductId" name="productId">
          <div class="form-group">
            <label for="editProductName">Name</label>
            <input type="text" id="editProductName" name="productName" required>
          </div>
          <div class="form-group">
            <label for="editProductCategory">Category</label>
            <input type="text" id="editProductCategory" name="category" required>
          </div>
          <div class="form-group">
            <label for="editProductPrice">Price</label>
            <input type="number" id="editProductPrice" name="price" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="editProductDescription">Description</label>
            <textarea id="editProductDescription" name="description"></textarea>
          </div>
          <div style="margin-top:1rem; text-align:right;">
            <button type="button" onclick="closeEditProductModal()">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script>
function fetchProducts() {
    fetch('/superadmin/api/products')
        .then(response => response.json())
        .then(products => {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            products.forEach(prod => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prod.productId}</td>
                    <td>${prod.productName}</td>
                    <td>${prod.category}</td>
                    <td>${prod.price}</td>
                    <td>${prod.sellerId}</td>
                    <td>${prod.isActive ? 'Active' : 'Inactive'}</td>
                    <td>
                        <button onclick="editProduct(${prod.productId}, '${prod.productName.replace(/'/g, "\\'")}', '${prod.category.replace(/'/g, "\\'")}', ${prod.price}, '${prod.description ? prod.description.replace(/'/g, "\\'") : ''}')">Edit</button>
                        <button onclick="deleteProduct(${prod.productId})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });
}
function editProduct(id, name, category, price, description) {
    document.getElementById('editProductId').value = id;
    document.getElementById('editProductName').value = name;
    document.getElementById('editProductCategory').value = category;
    document.getElementById('editProductPrice').value = price;
    document.getElementById('editProductDescription').value = description;
    document.getElementById('editProductModal').style.display = 'block';
}
function closeEditProductModal() {
    document.getElementById('editProductModal').style.display = 'none';
    document.getElementById('editProductForm').reset();
}
document.getElementById('editProductForm').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('editProductId').value;
    const data = {
        productId: id,
        productName: document.getElementById('editProductName').value,
        category: document.getElementById('editProductCategory').value,
        price: document.getElementById('editProductPrice').value,
        description: document.getElementById('editProductDescription').value
    };
    fetch('/superadmin/api/products/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    }).then(response => {
        if(response.ok) {
            closeEditProductModal();
            fetchProducts();
        } else {
            alert('Failed to update product.');
        }
    });
};
function deleteProduct(id) {
    if(confirm('Are you sure you want to delete this product?')) {
        fetch('/superadmin/api/products/' + id, { method: 'DELETE' })
            .then(response => {
                if(response.ok) {
                    fetchProducts();
                } else {
                    alert('Failed to delete product.');
                }
            });
    }
}
window.onload = fetchProducts;
</script>
</body>
</html>
