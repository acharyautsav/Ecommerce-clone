<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Manage Customers</h2>
    <a href="/superadmin/dashboard">Back to Dashboard</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Customers will be listed here -->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.customerEmail}"></td>
                <td>Active</td>
                <td>
                    <button th:onclick="|editCustomer(${customer.customerId})|">Edit</button>
                    <button th:onclick="|deleteCustomer(${customer.customerId})|">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="location.href='/superadmin/customers/add'">Add Customer</button>
    <!-- Edit Customer Modal -->
    <div id="editCustomerModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
      <div class="modal-content" style="background:#fff; margin:5% auto; padding:2rem; border-radius:10px; max-width:400px; position:relative;">
        <span class="close" onclick="closeEditCustomerModal()" style="position:absolute; top:10px; right:20px; font-size:2rem; cursor:pointer;">&times;</span>
        <h2>Edit Customer</h2>
        <form id="editCustomerForm">
          <input type="hidden" id="editCustomerId" name="customerId">
          <div class="form-group">
            <label for="editCustomerName">Name</label>
            <input type="text" id="editCustomerName" name="customerName" required>
          </div>
          <div class="form-group">
            <label for="editCustomerEmail">Email</label>
            <input type="email" id="editCustomerEmail" name="customerEmail" required>
          </div>
          <div class="form-group">
            <label for="editCustomerUsername">Username</label>
            <input type="text" id="editCustomerUsername" name="customerUsername" required>
          </div>
          <div class="form-group">
            <label for="editCustomerPassword">Password</label>
            <input type="text" id="editCustomerPassword" name="customerPassword" required placeholder="Enter new password or keep current">
            <small style="color: #666; font-size: 12px;">Current password is shown decrypted. Leave unchanged or enter new password.</small>
          </div>
          <div style="margin-top:1rem; text-align:right;">
            <button type="button" onclick="closeEditCustomerModal()">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script>
function editCustomer(customerId) {
    fetch('/superadmin/api/customers/' + customerId)
        .then(response => response.json())
        .then(customer => {
            document.getElementById('editCustomerId').value = customer.customerId;
            document.getElementById('editCustomerName').value = customer.customerName;
            document.getElementById('editCustomerEmail').value = customer.customerEmail;
            document.getElementById('editCustomerUsername').value = customer.customerUsername;
            document.getElementById('editCustomerPassword').value = customer.customerPassword;
            document.getElementById('editCustomerModal').style.display = 'block';
        });
}
function closeEditCustomerModal() {
    document.getElementById('editCustomerModal').style.display = 'none';
}
document.getElementById('editCustomerForm').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('editCustomerId').value;
    const data = {
        customerId: id,
        customerName: document.getElementById('editCustomerName').value,
        customerEmail: document.getElementById('editCustomerEmail').value,
        customerUsername: document.getElementById('editCustomerUsername').value,
        customerPassword: document.getElementById('editCustomerPassword').value
    };
    fetch('/superadmin/api/customers/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    }).then(response => {
        if(response.ok) {
            closeEditCustomerModal();
            location.reload();
        } else {
            alert('Failed to update customer.');
        }
    });
};
function deleteCustomer(customerId) {
    if(confirm('Are you sure you want to delete this customer?')) {
        fetch('/superadmin/api/customers/' + customerId, { method: 'DELETE' })
            .then(response => {
                if(response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete customer.');
                }
            });
    }
}
</script>
</body>
</html>
