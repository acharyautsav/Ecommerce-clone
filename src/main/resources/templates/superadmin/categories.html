<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Manage Categories</h2>
    <a href="/superadmin/dashboard">Back to Dashboard</a>
    <button onclick="openAddCategoryModal()">Add Category</button>
    <table border="1" style="margin-top:1rem;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody">
            <!-- Categories will be loaded here by JS -->
        </tbody>
    </table>

    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
      <div class="modal-content" style="background:#fff; margin:5% auto; padding:2rem; border-radius:10px; max-width:400px; position:relative;">
        <span class="close" onclick="closeAddCategoryModal()" style="position:absolute; top:10px; right:20px; font-size:2rem; cursor:pointer;">&times;</span>
        <h2>Add Category</h2>
        <form id="addCategoryForm">
          <div class="form-group">
            <label for="addCategoryName">Category Name</label>
            <input type="text" id="addCategoryName" name="categoryName" required>
          </div>
          <div style="margin-top:1rem; text-align:right;">
            <button type="button" onclick="closeAddCategoryModal()">Cancel</button>
            <button type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Category Modal -->
    <div id="editCategoryModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
      <div class="modal-content" style="background:#fff; margin:5% auto; padding:2rem; border-radius:10px; max-width:400px; position:relative;">
        <span class="close" onclick="closeEditCategoryModal()" style="position:absolute; top:10px; right:20px; font-size:2rem; cursor:pointer;">&times;</span>
        <h2>Edit Category</h2>
        <form id="editCategoryForm">
          <input type="hidden" id="editCategoryId" name="categoryId">
          <div class="form-group">
            <label for="editCategoryName">Category Name</label>
            <input type="text" id="editCategoryName" name="categoryName" required>
          </div>
          <div style="margin-top:1rem; text-align:right;">
            <button type="button" onclick="closeEditCategoryModal()">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script>
function fetchCategories() {
    fetch('/superadmin/api/categories')
        .then(response => response.json())
        .then(categories => {
            const tbody = document.getElementById('categoryTableBody');
            tbody.innerHTML = '';
            categories.forEach(cat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cat.categoryId}</td>
                    <td>${cat.categoryName}</td>
                    <td>
                        <button onclick="editCategory(${cat.categoryId}, '${cat.categoryName.replace(/'/g, "\\'")}')">Edit</button>
                        <button onclick="deleteCategory(${cat.categoryId})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });
}
function openAddCategoryModal() {
    document.getElementById('addCategoryModal').style.display = 'block';
}
function closeAddCategoryModal() {
    document.getElementById('addCategoryModal').style.display = 'none';
    document.getElementById('addCategoryForm').reset();
}
document.getElementById('addCategoryForm').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('addCategoryName').value;
    fetch('/superadmin/api/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ categoryName: name })
    }).then(response => {
        if(response.ok) {
            closeAddCategoryModal();
            fetchCategories();
        } else {
            alert('Failed to add category.');
        }
    });
};
function editCategory(id, name) {
    document.getElementById('editCategoryId').value = id;
    document.getElementById('editCategoryName').value = name;
    document.getElementById('editCategoryModal').style.display = 'block';
}
function closeEditCategoryModal() {
    document.getElementById('editCategoryModal').style.display = 'none';
    document.getElementById('editCategoryForm').reset();
}
document.getElementById('editCategoryForm').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('editCategoryId').value;
    const name = document.getElementById('editCategoryName').value;
    fetch('/superadmin/api/categories/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ categoryName: name })
    }).then(response => {
        if(response.ok) {
            closeEditCategoryModal();
            fetchCategories();
        } else {
            alert('Failed to update category.');
        }
    });
};
function deleteCategory(id) {
    if(confirm('Are you sure you want to delete this category?')) {
        fetch('/superadmin/api/categories/' + id, { method: 'DELETE' })
            .then(response => {
                if(response.ok) {
                    fetchCategories();
                } else {
                    alert('Failed to delete category.');
                }
            });
    }
}
window.onload = fetchCategories;
</script>
</body>
</html>
