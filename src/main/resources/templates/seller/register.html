<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Seller Registration</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/seller/register}" th:object="${seller}" method="post">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div class="mb-3">
                            <label for="sellerName" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="sellerName" th:field="*{sellerName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="sellerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="sellerEmail" th:field="*{sellerEmail}" required>
                        </div>

                        <div class="mb-3">
                            <label for="sellerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="sellerPassword" th:field="*{sellerPassword}" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p>Already have an account? <a th:href="@{/seller/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
